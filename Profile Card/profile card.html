<!DOCTYPE html>

<head>

    <title>Profile card</title>
    <script src="https://kit.fontawesome.com/2548fcf750.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/html.jpg">

</head>

<body>



    <div class="profileCard">

        <img class="img" src="images/silaoap.png" alt="AbelSilao">

        <h1 class="name"> Abel Silao</h1>

        <p class="Job">Web Designer / Programmer</p>

        <img class="company" src="images/html.jpg" alt="CodePixel Img here">
        <p>CodePixel</p>

        <div class="social">

            <a href="#"><i class="fab fa-youtube"></i></a>

            <a href="#"><i class="fab fa-twitter"></i></a>

            <a href="#"><i class="fa fa-linkedin"></i></a>

            <a href="#"><i class="fab fa-instagram-square"></i></a>
        </div>

        <p class="mainbutton"><button>Contact</button></p>

    </div>

</body>

</html>
